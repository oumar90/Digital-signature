<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Envoyer message</title>
    {% include "includes/_favicon.html" %}
    <!-- Custom fonts for this template-->
    <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    -->
    <!-- Custom styles for this template-->
    <link href="{{url_for('static', filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
  </head>
  <body id="page-top">

     <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    {% include "includes/_sidebar.html" %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include "includes/_navbar.html" %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container">

      

          {% include "includes/_message_flash.html" %}
          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-8">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Signer et envoyer message </h6>
                </div>
                <div class="col-lg-12" >
                    <form method="POST" enctype="multipart/form-data">

                      <div class="form-group">
                        <textarea class="form-control" name="description" id="editor" cols="10" rows="3" placeholder="Description" >{{ request.form['description'] }}</textarea>
                      </div>
                      
                      <div class="form-group">
                        <label for="privatekey">Clef priv√©e:</label>
                        <input type="file" class="form-control" accept="medias/uploads/*" name="privatekey" id="privatekey" value="{{ request.files['privatekey'] }}">
                      </div>
                      
                      <div class="form-group">
                        <label for="desc">Destinataire:</label>
                        <select name="email" class="custom-select">
                          <option selected>Destinataire</option>
                          {% for u in user %}
                            <option>{{ u.email }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      
                      <div class="form-group">
                        <label for="customFile">Choisir un fichier :</label>
                        <input type="file" class="form-control" accept="medias/uploads/*" name="customFile" id="customFile">
                      </div>
                      
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
                      </div>
                    </form>
                  </div>
                
             
              </div>
            </div>

          </div>

        

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
   <div style="padding-top: 330px;">
        <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
           <p>&copy; Copyright {{ now.year }} &middot; ITS oudjirasigns &middot; All reight reserved!</p>
          </div>
        </div>
      </footer>
     </div>
      <!-- End of Footer -->

    </div>
    
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
    
    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>
    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js')}}"></script>
    <!-- Page level custom scripts -->
    <script src="{{ url_for('static', filename='js/demo/chart-area-demo.js')}}"></script>
    <script src="{{ url_for('static', filename='js/demo/chart-pie-demo.js')}}"></script>
  </body>
</html>
